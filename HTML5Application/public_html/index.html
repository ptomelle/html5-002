<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ts-responsive-web-style.css" rel="stylesheet">
  <title>Responsive product Store</title>
</head>


<!-- Layout di pagina ------------------------------------------------------->

<body>
  <div class="container packt-app">
    <div class="row">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-target="#ts-top-menu"
            data-toggle="collapse" type="button"><span class=
            "sr-only">Navigation buttons</span></button> <a class=
            "navbar-brand" href="#">PRODUCTS</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="navbar-collapse collapse" id="ts-top-menu">
            <ul class="nav navbar-nav ts-bar">
              <li class="active" data-category="book">
                  <a href="#">Books</a></li>
              <li data-category="video"><a href="#">Video</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-6"><img class="img-responsive" src="asset/image/hero/1.jpg"></div>
          <div class="col-sm-6"><img class="img-responsive" src="asset/image/hero/2.png"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel-body ts-product-container"></div>
    </div>
  </div>
    
  <!-- Sezione Template ----------------------------------------------------->
    
  <script id="aProductTemplate" type="text/x-jquery-tmpl">
    <div class="ts-product panel panel-default">
        <div class="panel-body">
            <span class="glyphicon glyphicon-certificate ts-cost-icon">
                <label>${cost}$</label>
            </span>
            <img class="img-responsive" src="${url}">
            <h5>${title}</h5>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-info btn-block">Buy</button>
            <button type="button" class="btn btn-info btn-block tweet-me" data-bookTitle="${title}">Tweet</button>
        </div>
    </div>
  </script>
  
  <!-- fine Sezione Template ------------------------------------------------>
  
  
  <!--  sezione script ------------------------------------------------------>
  
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/jquery.tmpl.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
